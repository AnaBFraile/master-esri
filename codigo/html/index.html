<body>
  <div id="header" class="dispensable">
    <h1 class="text-center">Snippets HTML</h1>
  </div>

  <div class="container">
    <div class="row text-center mb1 dispensable">
      <div class="col-md-12 mt1 mb1">

        <form class="form-inline">

          <label for="lesson">Lección: </label>
          <select id="lesson" class="form-control btn btn-success">

          </select>

          <label for="snippets" class="ml1">Snippets: </label>
          <select id="snippets" class="form-control btn btn-info">

          </select>
        </form>

        <button id="prev" class="btn btn-primary pull-left">< Anterior</button>
        <button id="next" class="btn btn-primary pull-right">Siguiente ></button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <p>Código HTML: <a href="https://github.com/hhkaos/master-esri/issues" class="pull-right doubts">¿Tienes alguna duda?</a></p>
        <pre class="code"><code id="code" class="html"></code></pre>
        <!--<button id="btnRun" class="btn btn-primary btn-block">Ejecutar</button>-->
      </div>
      <div class="col-md-6">
        <p>Resultado: <a href="" id="preview-link" class="pull-right doubts">Abrir en nueva pestaña <i class="fa fa-external-link" aria-hidden="true"></i>
</a></p>
        <div id="preview"></div>
        <form action="http://codepen.io/pen/define?editors=1000#0" method="POST" id="codepen" target="_blank">
          <input type="hidden" name="data" value='{"title": "", "html": "", "css": ""}'>
          <input type="submit" value="Editar - CodePen.io">
        </form>
      </div>
    </div>
  </div>

  <footer id="footer" class="footer dispensable">
    <div class="container text-center">
      <p class="text-muted"><a href="https://github.com/hhkaos/master-esri/">Código disponible en Github</a> | Autor: <a href="http://rauljimenez.info/">Raúl Jiménez Ortega</a> | Licencia Creative Commons: <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/">CC-BY-NC-SA 4.0 International</a>.</p>
    </div>

  <script>
    var samples = {
      "Ejemplos": {
        "folder": "introduction",
        "snippets":{
          "Estructura básica": "structure",
          "Etiquetas básicas": "basic_tags"
        }
      },
      "Etiquetas": {
        "folder": "tags",
        "snippets":{
          "Párrafo + puntos y aparte": "p_br",
          "Encabezados": "headings",
          "Listas": "lists",
          "Énfasis": "emphasis",
          "Comentarios": "comments",
          "Enlaces": "link",
          "Imágenes": "image",
          "Tablas": "table",
          "Formularios": "form",
          "Separador horizontal": "hr",
          "Entidades HTML": "html_entities"
        }
      },
      "Embeber estilos": {
        "folder": "embed",
        "snippets":{
          "Estilos en línea": "inline_styles",
          "Etiqueta style": "style_tag",
          "Etiqueta link": "link_tag"
        }
      }

      /*
