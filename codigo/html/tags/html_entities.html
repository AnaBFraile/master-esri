<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Snippets HTML: Endidades HTML</title>
</head>
<body>
  <p>
    &gt; <!-- Greater than --> <br>
    &euro; <!-- € --> <br>
    &lt; <!-- Lower than --> <br>
    &amp; <!-- Ampersand --> <br>
    &copy; <!-- Copyright -->
  </p>
  <!-- Ejemplo erróneo -->
  <p>La etiqueta <hr> se utiliza para ...</p>

  <!-- Ejemplo válido -->
  <p>La etiqueta &lt;hr&gt; se utiliza para ...</p>
</body>
</html>
